version: '3.5'
services:
  mongo:
    image: mongo:latest
    volumes:
      - /mnt/data/db:/data/db
    ports:
      - '27017:27017'
  redis:
    image: redis:latest
    volumes:
      - /mnt/data/redis:/data
    ports:
      - '6379:6379'
  rqworker:
    image: qcrisw/rqworker:latest
    environment:
      - PYTHONPATH=/home
      - MONGO_URL=mongodb://mongo:27017/social_analytics
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mongo
      - redis
  pycrawler:
    image: qcrisw/pycrawler:latest
    environment:
      - PYTHONPATH=/home
      - MONGO_URL=mongodb://mongo:27017/social_analytics
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
      - rqworker
volumes:
  mongodata: