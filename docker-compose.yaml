version: '3.5'
services:
  mongo:
    image: mongo:latest
    volumes:
      - mongodata:/data/db
    ports:
      - '27017:27017'
  pysampler:
    build: .
    environment:
      - MONGO_URL=mongodb://mongo:27017/social_analytics
    env_file:
      - .env
    volumes:
      - .:/home
    depends_on:
      - mongo
volumes:
  mongodata: